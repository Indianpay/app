<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Services - Indian Pay</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary-color: #00a884; 
            --secondary-color: #1f2937; 
            --text-color: #334155; 
            --bg-color: #f8fafc; 
            --card-bg: #ffffff; 
            --border-color: #e5e7eb;
            --govt-blue: #0d6efd;
            --govt-blue-dark: #0b5ed7;
            --info-bg: #e7f3ff;
            /* Design Colors */
            --success-bg: #e7f8f0; --success-border: #28a745;
            --danger-bg: #fdeded; --danger-border: #dc3545;
            --warning-bg: #fff8e1; --warning-border: #ffc107;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem 1.5rem; }
        .service-card { background: var(--card-bg); border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .service-header { padding: 2rem; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); color: white; text-align: center; }
        .service-header i { font-size: 3rem; margin-bottom: 1rem; }
        .service-header h1 { font-size: 2rem; margin: 0; }
        .service-content { padding: 2.5rem; }
        .tab-buttons { display: flex; flex-wrap: wrap; border-radius: 12px; background-color: #eef2ff; padding: 0.5rem; margin-bottom: 2rem; }
        .tab-btn { flex-grow: 1; padding: 0.8rem; text-align: center; background: none; border: none; font-family: 'Montserrat', sans-serif; font-size: 1rem; font-weight: 600; cursor: pointer; color: var(--govt-blue); border-radius: 8px; transition: all 0.3s; white-space: nowrap; }
        .tab-btn.active { background-color: var(--govt-blue); color: white; box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .form-section-title { font-size: 1.3rem; margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--govt-blue); display: inline-block; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        .submit-btn { width: 100%; padding: 1rem; background-color: var(--govt-blue); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; }
        .submit-btn i { margin-right: 0.5rem; }
        #loader { text-align: center; padding: 2rem 0; font-size: 1.1rem; color: var(--text-color); }
        #loader i { margin-right: 0.5rem; animation: spin 1.5s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* --- Custom Alert Modal Styles --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center; max-width: 400px; width: 90%; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-icon { font-size: 3rem; color: var(--success-border); margin-bottom: 1rem; }
        .modal-content h4 { font-size: 1.3rem; margin-bottom: 0.75rem; color: var(--secondary-color); }
        .modal-content p { margin-bottom: 1.5rem; line-height: 1.6; }
        .modal-ok-btn { width: 100%; }
    </style>
</head>
<body>
    <header class="header"><nav class="navbar"><a href="home.html" class="logo">Indian<span>Pay</span></a></nav></header>
    <main class="container">
        <a href="home.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <div class="service-card">
            <div class="service-header"><i class="fa-solid fa-fingerprint"></i><h1>Aadhaar Services</h1></div>
            <div class="service-content">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="update">Update Aadhaar</button>
                    <button class="tab-btn" data-tab="new-child">New Child Aadhaar</button>
                    <button class="tab-btn" data-tab="download">Download Aadhaar</button>
                    <button class="tab-btn" data-tab="status">Check Status</button>
                </div>

                <!-- Tab 1: Update Aadhaar -->
                <div id="update" class="tab-content active">...</div>
                
                <!-- Tab 2: New Child Aadhaar -->
                <div id="new-child" class="tab-content">...</div>

                <!-- Tab 3: Download Aadhaar -->
                <div id="download" class="tab-content">
                    <h3 class="form-section-title">Download Aadhaar</h3>
                    <form id="download-form">
                        <div class="form-group">
                            <label for="download-aadhaar">Enter Aadhaar Number</label>
                            <input type="text" id="download-aadhaar" class="aadhaar-input" placeholder="XXXX XXXX XXXX" maxlength="14" required>
                        </div>
                        <div id="otp-section" style="display: none;">
                            <div class="form-group">
                                <label for="otp-input">Enter OTP</label>
                                <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6" required>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn" id="download-btn"><i class="fas fa-paper-plane"></i> Send OTP</button>
                    </form>
                </div>

                <!-- Tab 4: Check Status -->
                <div id="status" class="tab-content">...</div>
            </div>
        </div>
    </main>

    <!-- Custom Alert Modal HTML -->
    <div class="modal-overlay" id="custom-alert-modal">
        <div class="modal-content">
            <div class="modal-icon"><i class="fas fa-check-circle"></i></div>
            <h4>OTP Sent Successfully!</h4>
            <p id="modal-message"></p>
            <button class="submit-btn modal-ok-btn" id="modal-ok-btn">OK</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // ... (Firebase Auth, Tab Switching, Aadhaar Formatting Scripts are here) ...
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => { /* ... tab switching logic ... */ });
        });
        document.querySelectorAll('.aadhaar-input').forEach(input => {
            input.addEventListener('input', (e) => { /* ... auto-spacing logic ... */ });
        });

        // --- Improved Download Aadhaar Logic with Custom Modal ---
        const downloadForm = document.getElementById('download-form');
        const downloadAadhaarInput = document.getElementById('download-aadhaar');
        const otpSection = document.getElementById('otp-section');
        const otpInput = document.getElementById('otp-input');
        const downloadBtn = document.getElementById('download-btn');
        let isOtpStep = false;

        // Custom Modal Elements
        const customAlertModal = document.getElementById('custom-alert-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalOkBtn = document.getElementById('modal-ok-btn');

        const downloadDemoData = {
            '247912345678': '789', '482198765432': '432', '693455443322': '322',
            '812345678901': '901', '112233445566': '566', '567890123456': '456'
        };

        downloadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!isOtpStep) {
                const inputAadhaar = downloadAadhaarInput.value.replace(/\s/g, '');
                const mobileDigits = downloadDemoData[inputAadhaar];
                if (mobileDigits) {
                    // Show custom modal instead of alert
                    modalMessage.innerText = `An OTP has been sent to your registered mobile number ending with XXXXXXX${mobileDigits}.`;
                    customAlertModal.style.display = 'flex';
                } else {
                    alert('Aadhaar number not found in our demo records. Please try again.');
                }
            } else {
                if (!otpInput.value.trim()) {
                    alert('Please enter the OTP.');
                } else {
                    alert('Invalid OTP. Please try again.');
                    otpInput.value = '';
                    otpInput.focus();
                }
            }
        });

        // Event listener for the modal's "OK" button
        modalOkBtn.addEventListener('click', () => {
            customAlertModal.style.display = 'none'; // Hide the modal
            
            // Proceed to show the OTP section
            otpSection.style.display = 'block';
            downloadAadhaarInput.disabled = true;
            downloadBtn.innerHTML = '<i class="fas fa-check"></i> Verify & Download';
            isOtpStep = true;
        });

        // --- Check Status Tab Logic with Loader ---
        const statusForm = document.getElementById('status-form');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('status-result-container');
        statusForm.addEventListener('submit', function(e) {
            e.preventDefault();
            resultContainer.style.display = 'none';
            loader.style.display = 'block';
            setTimeout(() => {
                loader.style.display = 'none';
                const demoData = { /* ... your demo data ... */ };
                const inputId = document.getElementById('status-id').value.replace(/\s/g, '');
                const record = demoData[inputId];
                // ... (rest of the status logic remains the same) ...
                resultContainer.style.display = 'block';
            }, 5000);
        });
    </script>
</body>
</html>
