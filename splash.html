<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Indian Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- आपकी फाइनल हरी थीम --- */
        :root {
            --primary-color: #00a884; /* आपका फाइनल हरा रंग */
            --error-color: #FECACA;   /* हल्के लाल रंग का एरर */
        }
        
        /* ===== बॉडी और एचटीएमएल को पूरी ऊंचाई दी गई है ===== */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color); /* बैकग्राउंड कलर को सीधे बॉडी पर सेट किया गया */
        }
        
        /* ===== पूरी स्क्रीन पर लोडिंग कंटेनर ===== */
        .loading-screen {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center; /* बीच में अलाइन करने के लिए */
            align-items: center;     /* बीच में अलाइन करने के लिए */
            text-align: center;
        }

        /* ===== स्टेटस टेक्स्ट को बड़ा और प्रमुख बनाया गया है ===== */
        #status-text {
            color: white; /* टेक्स्ट का रंग सफ़ेद */
            font-size: 36px; /* फ़ॉन्ट साइज़ को बड़ा किया गया */
            font-weight: 600; /* फ़ॉन्ट को बोल्ड बनाया गया */
            margin-top: 0; /* ऊपर से मार्जिन हटाया गया */
            transition: color 0.5s ease;
            
            /* टेक्स्ट के लिए एक सूक्ष्म एनिमेशन */
            animation: pulse 2s infinite ease-in-out;
        }

        #status-text.error {
            color: var(--error-color); /* एरर का रंग हल्का लाल */
            animation: none; /* एरर आने पर एनिमेशन रोकें */
        }

        /* टेक्स्ट के लिए पल्स एनिमेशन */
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- ===== स्क्रीन कंटेनर को बदला गया है ===== -->
    <div class="loading-screen">
        <!-- ===== लोगो और लोडर हटा दिए गए, केवल स्टेटस टेक्स्ट बचा है ===== -->
        <p id="status-text">Loading...</p>
    </div>

    <!-- JavaScript में कोई बदलाव नहीं -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCf2jwqT1wn5lOBucXUSblJnuFYBbWPtpw", authDomain: "indianpay425.firebaseapp.com", projectId: "indianpay425", storageBucket: "indianpay425.appspot.com", messagingSenderId: "6705555817", appId: "1:6705555817:web:0f220b2ffa3f10cdceb5f8" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const statusText = document.getElementById('status-text');

        function forceLogout(message) {
            statusText.textContent = message;
            statusText.classList.add('error');
            setTimeout(() => {
                auth.signOut().then(() => {
                    window.location.replace('login.html');
                });
            }, 3000);
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                statusText.textContent = 'Checking account status...';
                const userDocRef = db.collection('users').doc(user.uid);
                userDocRef.get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        if (userData.isBlocked === true) {
                            forceLogout('Blocked by Admin. Contact support.');
                            return;
                        }
                        if (userData.accountStatus === 'active') {
                            statusText.textContent = 'Login successful! Redirecting...';
                            setTimeout(() => { window.location.replace('home.html'); }, 1500);
                        } else if (userData.accountStatus === 'pending') {
                            statusText.textContent = 'Account is under review...';
                            setTimeout(() => { window.location.replace('payment-pending.html'); }, 1500);
                        } else {
                            forceLogout('Invalid account status. Contact support.');
                        }
                    } else {
                        forceLogout('User data not found.');
                    }
                }).catch(error => {
                    console.error("Firestore error:", error);
                    forceLogout('Error fetching data. Logging out.');
                });
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
</body>
</html>
