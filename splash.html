<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Indian Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- आपकी फाइनल हरी थीम --- */
        :root {
            --primary-color: #00a884; /* आपका फाइनल हरा रंग */
            --error-color: #FECACA;   /* हल्के लाल रंग का एरर */
        }
        body, html { margin: 0; padding: 0; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #f4f5f7; font-family: 'Poppins', sans-serif; }
        
        /* ===== यहाँ बैकग्राउंड में बदलाव किया गया है ===== */
        .mobile-screen {
            width: 375px; height: 100%; max-height: 812px;
            background-color: var(--primary-color); /* बैकग्राउंड को हरा किया गया */
            border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden; padding: 20px; text-align: center;
        }

        /* ===== लोगो को सफ़ेद किया गया है ===== */
        .logo { 
            font-size: 48px; 
            font-weight: 700; 
            letter-spacing: -1px; 
            color: white; /* लोगो का रंग सफ़ेद */
        }
        
        /* ===== लोडर को सफ़ेद किया गया है ===== */
        .loader-container { margin-top: 40px; }
        .dot-loader { display: flex; justify-content: center; align-items: center; }
        .dot {
            width: 12px;
            height: 12px;
            background-color: white; /* लोडर का रंग सफ़ेद */
            border-radius: 50%;
            margin: 0 6px;
            animation: dot-bounce 1.4s infinite ease-in-out both;
        }
        .dot.dot1 { animation-delay: -0.32s; }
        .dot.dot2 { animation-delay: -0.16s; }
        @keyframes dot-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* ===== टेक्स्ट को सफ़ेद किया गया है ===== */
        #status-text {
            color: rgba(255, 255, 255, 0.8); /* टेक्स्ट का रंग हल्का सफ़ेद */
            margin-top: 25px;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.5s ease;
        }
        #status-text.error {
            color: var(--error-color); /* एरर का रंग हल्का लाल */
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="mobile-screen">
        <div class="logo">IndianPay</div>
        <div class="loader-container">
            <div class="dot-loader">
                <div class="dot dot1"></div><div class="dot dot2"></div><div class="dot dot3"></div>
            </div>
        </div>
        <p id="status-text">Authenticating...</p>
    </div>

    <!-- JavaScript में कोई बदलाव नहीं -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCf2jwqT1wn5lOBucXUSblJnuFYBbWPtpw", authDomain: "indianpay425.firebaseapp.com", projectId: "indianpay425", storageBucket: "indianpay425.appspot.com", messagingSenderId: "6705555817", appId: "1:6705555817:web:0f220b2ffa3f10cdceb5f8" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const statusText = document.getElementById('status-text');

        function forceLogout(message) {
            statusText.textContent = message;
            statusText.classList.add('error');
            setTimeout(() => {
                auth.signOut().then(() => {
                    window.location.replace('login.html');
                });
            }, 3000);
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                statusText.textContent = 'Checking account status...';
                const userDocRef = db.collection('users').doc(user.uid);
                userDocRef.get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        if (userData.isBlocked === true) {
                            forceLogout('Blocked by Admin. Contact support.');
                            return;
                        }
                        if (userData.accountStatus === 'active') {
                            statusText.textContent = 'Login successful! Redirecting...';
                            setTimeout(() => { window.location.replace('home.html'); }, 1500);
                        } else if (userData.accountStatus === 'pending') {
                            statusText.textContent = 'Account is under review...';
                            setTimeout(() => { window.location.replace('payment-pending.html'); }, 1500);
                        } else {
                            forceLogout('Invalid account status. Contact support.');
                        }
                    } else {
                        forceLogout('User data not found.');
                    }
                }).catch(error => {
                    console.error("Firestore error:", error);
                    forceLogout('Error fetching data. Logging out.');
                });
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
</body>
</html>
